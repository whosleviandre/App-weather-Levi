<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Weather Levi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='rain.ico')}}">

</head>

<body background-image: url('https://www.culturarecreacionydeporte.gov.co/sites/default/files/styles/870_x_540/public/2023-06/clouds-gda7ff9907_640.jpg?itok=T0yZ2u3d'); class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h1>APP WEATHER LEVI</h1>
        <center>
            <form method="post" class="p-3 mb-2 bg-info text-white bg-gradient">
                <img src="{{url_for('static', filename='trueno.gif')}}" width="450px" class="p-3 mb-2"> 
                <h4>Consulta el clima</h4>
                <div class="col-md-4">
                    <input type="text" name="txtciudad" class="form-control" placeholder="Ciudad a buscar" aria-label="Ciudad a buscar"> 
                </div>
                <button type="submit" class="btn btn-warning">Buscar</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>  
        </center>
            </form>
    <br>
    </br>
    
        {% if context %}
        <center>
            <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis"  class="card-img-top" style="width: 18rem;">
              <center>  <img src="http://openweathermap.org/img/w/{{ context.weather.0.icon }}.png" alt="..." width="100"></center>
                <div class="card-body">
                    <h5 class="card-title">{{ context.name }}</h5>
                    <p class="card-text">Latitud: {{ context.coord.lat }}</p>
                    <p class="card-text">Longuitud: {{ context.coord.lon }}</p>
                    <p class="card-text">Temperatura: {{ context.main.temp }}</p>
                    <p class="card-text">Presion: {{ context.main.pressure }}</p>
                    <p class="card-text">Humidity: {{ context.main.humidity }}</p>
                    
                </div>
            </div> 
        </center>
        {% endif %}
        <p>

        </p>
    </div>


</body>

</html>
